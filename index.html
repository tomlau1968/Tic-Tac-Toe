
<!DOCTYPE html>
<html lang="en">

<head>

  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="score">

  </div>
<div class="button">

  <div class="btn2">
    <p>music</p>
  </div>
</div>

        <div class="divTableCell" id="4">&nbsp;</div>
        <div class="divTableCell" id="5">&nbsp;</div>
      </div>
      <div class="divTableRow" id="col3">
        <div class="divTableCell" id="6">&nbsp;</div>
        <div class="divTableCell" id="7">&nbsp;</div>
        <div class="divTableCell" id="8">&nbsp;</div>
      </div>
    </div>
  </div>
  </div>
</body>
<script src='jquery-3.2.1.js'></script>
<script src="main.js"></script>

</html>
